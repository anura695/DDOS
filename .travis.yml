 language: python
python:
  - "3.10"  # Specify Python version

# Cache dependencies to speed up builds
cache: pip

# Install required dependencies
install:
  - pip install --upgrade pip
  - pip install flask  # Flask dependency for the script
  - pip install telebot pymongo aichatp  # Include any other necessary dependencies

# Commands to run the script
script:
  - chmod +x RAGNAROK.py  # Make the Python script executable
  - python3 RAGNAROK.py   # Execute the script
