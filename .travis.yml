name: Python CI

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask
          pip install telebot pymongo openai

      - name: Make script executable
        run: chmod +x RAGNAROK.py

      - name: Run script
        run: python RAGNAROK.py
